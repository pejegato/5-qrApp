<ion-header>
  <ion-navbar>
    <ion-title>mapas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button ion-button (click)="cerrarModal()">cerrar</button>

    </ion-buttons>
  </ion-toolbar>


</ion-footer>
